<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ² Ruleta de Inteligencia Emocional</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    font-family:Arial,sans-serif;
}

.container{
    background:#fff;
    padding:30px;
    border-radius:20px;
    max-width:850px;
    width:100%;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.95)}
    to{opacity:1; transform:scale(1)}
}

h1{
    color:#2c3e50;
}

.subtitle{
    margin:10px 0 60px; /* ðŸ”¥ separaciÃ³n REAL */
    color:#7f8c8d;
    font-size:1.05em;
}

.wheel-container{
    position:relative;
    width:420px;
    height:420px;
    margin:0 auto 35px;
    padding-top:50px; /* ðŸ”¥ espacio interno para la flecha */
}

.wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    background:conic-gradient(
        #FF6B6B 0deg 51.43deg,
        #4ECDC4 51.43deg 102.86deg,
        #45B7D1 102.86deg 154.29deg,
        #96CEB4 154.29deg 205.72deg,
        #FECA57 205.72deg 257.15deg,
        #FF9FF3 257.15deg 308.58deg,
        #FF6B9D 308.58deg 360deg
    );
    border:8px solid #f1f1f1;
    transition:transform 8s cubic-bezier(.15,.7,.1,1);
}

.number{
    position:absolute;
    top:50%;
    left:50%;
    transform-origin:0 0;
    font-size:22px;
    font-weight:bold;
    color:white;
    text-shadow:2px 2px 4px rgba(0,0,0,.4);
}

.pointer{
    position:absolute;
    top:15px; /* âœ… YA NO SUBE */
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:28px solid transparent;
    border-right:28px solid transparent;
    border-top:55px solid #e74c3c;
    z-index:10;
    filter:drop-shadow(0 4px 10px rgba(0,0,0,.4));
    animation:idleBounce 1s infinite;
}

@keyframes idleBounce{
    0%,100%{transform:translateX(-50%) translateY(0)}
    50%{transform:translateX(-50%) translateY(-6px)}
}

.pointer.spin{
    animation:tick .15s infinite;
}

@keyframes tick{
    0%{transform:translateX(-50%) rotate(-6deg)}
    50%{transform:translateX(-50%) rotate(6deg)}
    100%{transform:translateX(-50%) rotate(-6deg)}
}

.spin-button{
    padding:15px 50px;
    font-size:1.3em;
    border-radius:50px;
    border:none;
    cursor:pointer;
    color:white;
    font-weight:bold;
    background:linear-gradient(135deg,#667eea,#764ba2);
    box-shadow:0 5px 15px rgba(0,0,0,.3);
    transition:transform .2s;
}

.spin-button:hover{
    transform:scale(1.05);
}

.spin-button:disabled{
    background:#aaa;
    cursor:not-allowed;
}

.result{
    display:none;
    margin-top:25px;
    background:#f1f3f5;
    padding:20px;
    border-radius:15px;
    font-size:1.3em;
    color:#2c3e50;
    animation:pop .5s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(.9)}
    to{opacity:1; transform:scale(1)}
}

@media(max-width:600px){
    .wheel-container{
        width:300px;
        height:300px;
    }
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸŽ² Ruleta de Inteligencia Emocional</h1>
    <p class="subtitle">Gira la ruleta y reflexiona</p>

    <div class="wheel-container">
        <div class="pointer" id="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-button" id="spin">Â¡GIRAR!</button>

    <div class="result" id="result"></div>
</div>

<script>
const questions=[
 "Â¿CÃ³mo identificas y nombras tus emociones cuando estÃ¡s estresado?",
 "Â¿QuÃ© estrategias usas para calmarte cuando sientes ira o frustraciÃ³n?",
 "Â¿CÃ³mo demuestras empatÃ­a hacia las personas que te rodean?",
 "Â¿QuÃ© haces para mantener relaciones saludables con los demÃ¡s?",
 "Â¿CÃ³mo manejas el feedback crÃ­tico sin tomarlo personalmente?",
 "Â¿QuÃ© te motiva a seguir adelante cuando enfrentas obstÃ¡culos?",
 "Â¿CÃ³mo practicas el autocuidado para mantener tu bienestar emocional?"
];

const wheel=document.getElementById("wheel");
const pointer=document.getElementById("pointer");
const btn=document.getElementById("spin");
const result=document.getElementById("result");

let angle=360/questions.length;
let rotation=0;
let spinning=false;
let last=-1;

// NÃºmeros
questions.forEach((_,i)=>{
    const n=document.createElement("div");
    n.className="number";
    const a=angle*i+angle/2;
    n.style.transform=`rotate(${a}deg) translate(170px) rotate(-${a}deg)`;
    n.textContent=i+1;
    wheel.appendChild(n);
});

btn.onclick=()=>{
    if(spinning) return;
    spinning=true;
    btn.disabled=true;
    result.style.display="none";
    pointer.classList.add("spin");

    let index;
    do{
        index=Math.floor(Math.random()*questions.length);
    }while(index===last);
    last=index;

    rotation+=360*10+index*angle+angle/2;
    wheel.style.transform=`rotate(-${rotation}deg)`;

    setTimeout(()=>{
        pointer.classList.remove("spin");
        result.textContent=questions[index];
        result.style.display="block";
        spinning=false;
        btn.disabled=false;
    },8000);
};
</script>
</body>
</html>
